<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headtrick iOS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    /* Tambahan styling notifikasi */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="box">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>HEADTRICK iOS SAIKUTOO</h2>

    <div class="menu-tabs">
      <button class="tab-btn active" onclick="showTab('fitur')">FITUR-FITUR</button>
      <button class="tab-btn" onclick="showTab('info')">INFO</button>
    </div>

    <div id="fitur" class="tab-content active">
      <label><input type="checkbox" onchange="toggleFeature(this, 'AIMBOT')"> AIMBOT</label><br>
      <label><input type="checkbox" onchange="toggleFeature(this, 'AIMLOCK')"> AIMLOCK</label><br>
      <label><input type="checkbox" onchange="toggleFeature(this, 'STABIL AIM')"> STABIL AIM</label><br>
      
      <p>Pilih Target:</p>
      <select onchange="selectTarget(this)">
        <option value="">-- Pilih --</option>
        <option value="EASY HEADSHOT">EASY HEADSHOT</option>
        <option value="BODY">BODY</option>
      </select>
      
      <br><br>
      <button class="glow-btn" onclick="startHeadtrick()">START HEADTRICK</button>
    </div>

    <div id="info" class="tab-content">
  <p><strong>Device:</strong> <span id="device-info"></span></p>
  <p><strong>Versi:</strong> v1.0.0</p>
  <p><strong>Developer:</strong> Saikuto</p>
</div>

  <!-- Notifikasi -->
  <div id="notification" class="notification"></div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function startHeadtrick() {
  let ua = navigator.userAgent;
  if (/iPad|iPhone|iPod/.test(ua)) {
    // buka Free Fire AppStore untuk iOS
    window.location.href = "https://apps.apple.com/app/id1300146617";
  } else {
    notify("Fitur ini hanya tersedia di iPhone!");
  }
}


   // Device detection (lebih rapi)
function getDevice() {
  let ua = navigator.userAgent;

  if (/iPhone/.test(ua)) {
    let iosVersion = ua.match(/OS (\d+_\d+)/);
    return "iPhone (iOS " + (iosVersion ? iosVersion[1].replace("_", ".") : "") + ")";
  }
  if (/iPad/.test(ua)) {
    let iosVersion = ua.match(/OS (\d+_\d+)/);
    return "iPad (iOS " + (iosVersion ? iosVersion[1].replace("_", ".") : "") + ")";
  }
  if (/Android/.test(ua)) {
    let androidVersion = ua.match(/Android\s+([\d.]+)/);
    return "Android " + (androidVersion ? androidVersion[1] : "");
  }
  if (/Win/.test(ua)) {
    if (/Windows NT 10/.test(ua)) return "Windows 10";
    if (/Windows NT 6.3/.test(ua)) return "Windows 8.1";
    if (/Windows NT 6.2/.test(ua)) return "Windows 8";
    if (/Windows NT 6.1/.test(ua)) return "Windows 7";
    return "Windows";
  }
  if (/Mac OS X/.test(ua)) {
    let macVersion = ua.match(/Mac OS X (\d+[._]\d+)/);
    return "MacOS " + (macVersion ? macVersion[1].replace("_", ".") : "");
  }
  if (/Linux/.test(ua)) return "Linux";

  return "Unknown Device";
}

document.addEventListener("DOMContentLoaded", () => {
  const deviceInfo = document.getElementById("device-info");
  if (deviceInfo) deviceInfo.innerText = getDevice();
});


    // Notifikasi helper (dengan warna berbeda)
function notify(msg, type = "success") {
  const note = document.getElementById('notification');
  note.innerText = msg;
  note.className = "notification " + type; // success / error
  note.style.display = 'block';

  setTimeout(() => { note.style.display = 'none'; }, 3000);
}

// Checkbox fitur
function toggleFeature(el, feature) {
  if (el.checked) {
    notify("Successful Active " + feature, "success");
  } else {
    notify("Unsuccessful Deactive " + feature, "error");
  }
}

// Dropdown target
function selectTarget(el) {
  if (el.value) {
    notify("Successful Active " + el.value, "success");
  }
}
  </script>
  <script src="particles.js"></script>
</body>
</html>
