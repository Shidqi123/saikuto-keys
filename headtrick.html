<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headtrick iOS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      color: #ff4444;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #fff;
      text-shadow: 0 0 8px red;
    }
    .social-links i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="box">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>HEADTRICK IOS SAIKUTOO</h2>

    <div class="menu-tabs">
      <button class="tab-btn active" onclick="showTab('fitur')">FITUR-FITUR</button>
      <button class="tab-btn" onclick="showTab('info')">INFO</button>
      <button class="tab-btn" onclick="showTab('saikuto')">@SAIKUTO</button>
    </div>

    <!-- TAB FITUR -->
    <div id="fitur" class="tab-content active">
      <div class="features">
        <label><input type="radio" onchange="toggleFeature(this, 'AIMBOT')"> AIMBOT</label>
        <label><input type="radio" onchange="toggleFeature(this, 'AIMLOCK')"> AIMLOCK</label>
        <label><input type="radio" onchange="toggleFeature(this, 'STABIL AIM')"> STABIL AIM</label>
      </div>
      <div class="centered">
        <p>Pilih Target:</p>
        <select onchange="selectTarget(this)">
          <option value="">-- Pilih --</option>
          <option value="EASY HEADSHOT">EASY HEADSHOT</option>
          <option value="BODY">BODY</option>
        </select>
        
        <p>Atur FOV:</p>
        <input type="range" min="0" max="5" step="1" value="0" oninput="updateFOV(this)">
        <span id="fov-value">0</span>
      </div>
      <div class="centered">
        <button class="glow-btn" onclick="startHeadtrick()">START HEADTRICK</button>
      </div>
    </div>

    <!-- TAB INFO -->
    <div id="info" class="tab-content">
      <p><strong>Device:</strong> <span id="device-info"></span></p>
      <p><strong>Versi:</strong> v1.0.0</p>
      <p><strong>Developer:</strong> Saikuto <span id="dev-info"></span></p>
    </div>

    <!-- TAB SAIKUTO -->
    <div id="saikuto" class="tab-content">
      <h3>Follow Sosial Media</h3>
      <div class="social-links">
        <a href="https://www.tiktok.com/@saikuyoo_" target="_blank">
          <i class="fab fa-tiktok"></i> Tiktok : @saikuyoo_
        </a>
        <a href="https://www.instagram.com/saikutoo_/" target="_blank">
          <i class="fab fa-instagram"></i> Instagram : @saikutoo_
        </a>
      </div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function startHeadtrick() {
  let ua = navigator.userAgent;
  if (/iPad|iPhone|iPod/.test(ua)) {
    // kasih notifikasi kalau mau buka Free Fire
    notify("Membuka Free Fire...", "success");

    let start = Date.now();
    window.location.href = "freefire://";

    // cek setelah 1.5 detik, kalau app tidak terbuka (masih di browser), kasih notifikasi gagal
    setTimeout(() => {
      if (Date.now() - start < 2000) {
        notify("Free Fire tidak terdeteksi! Pastikan sudah terinstall.", "error");
      }
    }, 1500);

  } else {
    notify("Headtrick ini hanya tersedia di iPhone/iPad!", "error");
  }
}


    function getDevice() {
      let ua = navigator.userAgent;
      if (/iPhone/.test(ua)) {
        let iosVersion = ua.match(/OS (\d+_\d+)/);
        return "iPhone (iOS " + (iosVersion ? iosVersion[1].replace("_", ".") : "") + ")";
      }
      if (/iPad/.test(ua)) {
        let iosVersion = ua.match(/OS (\d+_\d+)/);
        return "iPad (iOS " + (iosVersion ? iosVersion[1].replace("_", ".") : "") + ")";
      }
      if (/Android/.test(ua)) {
        let androidVersion = ua.match(/Android\s+([\d.]+)/);
        return "Android " + (androidVersion ? androidVersion[1] : "");
      }
      if (/Win/.test(ua)) {
        if (/Windows NT 10/.test(ua)) return "Windows 10";
        if (/Windows NT 6.3/.test(ua)) return "Windows 8.1";
        if (/Windows NT 6.2/.test(ua)) return "Windows 8";
        if (/Windows NT 6.1/.test(ua)) return "Windows 7";
        return "Windows";
      }
      if (/Mac OS X/.test(ua)) {
        let macVersion = ua.match(/Mac OS X (\d+[._]\d+)/);
        return "MacOS " + (macVersion ? macVersion[1].replace("_", ".") : "");
      }
      if (/Linux/.test(ua)) return "Linux";
      return "Unknown Device";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const deviceInfo = document.getElementById("device-info");
      if (deviceInfo) deviceInfo.innerText = getDevice();
    });

    function notify(msg, type = "success") {
      const note = document.getElementById('notification');
      note.innerText = msg;
      note.className = "notification " + type;
      note.style.display = 'block';
      setTimeout(() => { note.style.display = 'none'; }, 3000);
    }

    function toggleFeature(el, feature) {
      if (el.checked) {
        notify("Successful Active " + feature, "success");
      } else {
        notify("Unsuccessful Deactive " + feature, "error");
      }
    }

    function selectTarget(el) {
      if (el.value) {
        notify("Successful Active " + el.value, "success");
      }
    }

    function updateFOV(slider) {
      const val = slider.value;
      document.getElementById("fov-value").innerText = val;
      notify("FOV set to " + val, "success");
    }
  </script>
  <script src="particles.js"></script>
</body>
</html>
